<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Document</title>
</head>
<body>           
    
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                                <div class="card-image">
                                        <figure class="image is-2by1.5">
                                          <img src="ping.jpg" alt="Placeholder image">
                                        </figure>
                                      </div>
                                <header class="card-header">
                                  <p class="card-header-title">
                                    Ping Pong Score Keeper
                                  </p>
                              
                                </header>
                                <div class="card-content">
                                  <div class="content">
                                        <h1 class="title is-1">
                                                <span id="p1scoredisplay">0</span> to <span id="p2scoredisplay">0</span>
                                         </h1>

                                         <p class="subtitle is-4">
                                             Use buttons below to keep score
                                         </p>
                                  </div>

                                  <label for="play" class="label is-large is-inline">Playing to</label>
                                  <div class="select is-rounded">
                                        <select id="play">
                                                <option value="3" >3</option>
                                                <option value="5" selected>5</option>
                                                <option value="7" >7</option>
                                                <option value="9">9</option>
                                                <option value="11">11</option>
                                        </select>
                                      </div>
                                </div>
                            
                                <footer class="card-footer">
                                    
                                        <button  class = "button is-primary card-footer-item" id="p1addscore">+1 Player One</button>
                                        <button class = "button is-info card-footer-item"  id="p2addscore">+2 Player One</button>
                                        <button class = "button is-danger card-footer-item"  id="reset">Reset</button>
                                </footer>
                              </div>
                </div>
            </div>
        </div>

    </div>
    
     


    <script src="app.js"></script>
</body>
</html>
